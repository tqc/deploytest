upstream app_yourdomain {
    server 127.0.0.1:5000;
    keepalive 8;
}

server {
        listen   80;
        server_name cloud.orangeguava.com;


    #location @staticfolder {
    location / {
    	root /apps/deploytest/static/;
	   	try_files $uri $uri/index.html @buildfolder;
    }


    location @buildfolder {
    	root /apps/deploytest/built/;
    	try_files $uri $uri/index.html @nodeapp;
    }

    location @nodeapp {
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $http_host;
      proxy_set_header X-NginX-Proxy true;

      proxy_pass http://app_yourdomain;
      proxy_redirect off;
    }

}